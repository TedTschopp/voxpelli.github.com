{% assign collectionsize = include.collection | size %}

{% for post in include.collection limit:include.limit %}
  {% include post.html post=post indieactions=true %}
{% endfor %}

{% if collectionsize > include.limit %}
  <ul class="posts-extras">
    <li><a href="/archive/full">Archive</a></li>
  </ul>
{% endif %}
