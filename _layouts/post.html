---
layout: default
author: true
flattrable: true
webmentionable: true
---
<article class="h-entry" {% if page.lang == null %}lang="se"{% endif %}>
  <header>
    <h2 class="p-name">{{page.title}}</h2>
  </header>

  <div class="e-content">
    {{ content }}
  </div>

  <footer {% if page.lang == null %}lang="en"{% endif %} >
    <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" pubdate>
      {{ page.date | date_to_long_string }}
    </time> by
    
    <a class="p-author h-card" href="/"><img class="u-photo" src="/avatar.jpg" alt="" /> Pelle Wessman</a>

    <div class="indie-actions">
      <indie-action do="tip" with="{{ page.url }}">
        <a class="FlattrButton" href="http://voxpelli.com{{ page.url }}" title="{{ page.title }}" lang="{% if page.lang == 'en' %}en{% else %}se{% endif %}" rel="flattr;tags:blog;"></a>
      </indie-action>
      <indie-action do="like" with="{{ page.url }}">
        <g:plusone size="medium" count="false"></g:plusone>
      </indie-action>
      <indie-action do="reply" with="{{ page.url }}">
        <a class="action reply" target="_blank" href="https://twitter.com/intent/tweet?url={url}">Reply</a>
      </indie-action>
    </div>
  </footer>
</article>

<div>
  Have you written a response to this? Let me know the URL:
  <form action="https://webmention.herokuapp.com/api/webmention" method="post">
    <input name="source" type="url" placeholder="http://example.com/my-cool-post" />
    <input name="target" value="http://voxpelli.com{{ page.url }}" type="hidden">
    <input value="Send Webmention" type="submit">
  </form>
</div>

<script id="webmention-hosted">
  (function () {
    var sn = document.createElement("script"), s = document.getElementsByTagName("script")[0], url;
    url = document.querySelectorAll ? document.querySelectorAll("link[rel~=canonical]") : false;
    url = url && url[0] ? url[0].href : false;
    sn.type = "text/javascript"; sn.async = true;
    sn.src = "//webmention.herokuapp.com/api/embed?url=" + encodeURIComponent(url || window.location);
    s.parentNode.insertBefore(sn, s);
  }());
</script>
