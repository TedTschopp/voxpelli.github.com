<!DOCTYPE html>
<html lang="en" class="{{ page.classes }}">
<head>
  <meta charset="utf-8" />

  <title>{{ page.title }}</title>

  <link rel="stylesheet" type="text/css" media="all" href="/css/style.css" />
</head>
<body>
  <div class="page">
    <header>
      <h1><a href="/">{{ page.title }}</a></h1>
      {% if page.subtitle %}
      <div class="subtitle">{{ page.subtitle }}</div>
      {% endif %}
    </header>

    {{ content }}
  </div>
</body>
